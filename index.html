<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- framework -->
    <link rel="stylesheet" href="./css/framework.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/39dc9eb8ed.js" crossorigin="anonymous"></script>
</head>




<body data-bs-theme="dark">
    <main id="app" class="container d-flex flex-column align-items-center mt-5">

        <section>
            <h1 class="text-uppercase mb-4"> {{ mainTitle }} </h1>
        </section>

        <section>
            <div id="tasks-container" class="mb-5">
                <ul class="list-group">
                    <li v-for="(currentTask, index) in taskList" :key="index"
                        class="list-group-item d-flex justify-content-between align-items-center"
                        :class=" currentTask.done == true ? 'bg-success ' : '' ">

                        <span @click="toggleStatus(index)">{{ currentTask.title }}</span>

                        <span>
                            <i class="fa-solid fa-skull text-decoration-none px-3 " @click="deleteTask(TaskIndex)"></i>
                        </span>
                    </li>
                </ul>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add a new task" aria-label="Recipient's username"
                    aria-describedby="button-addon2" v-model="newTask" @keyup.enter="addTask()">

                <button class="btn btn-outline-secondary" type="button" id="add-task" @click="addTask()">Add</button>
            </div>




        </section>


    </main>




    <!-- ******** LIBRARIES AND FRAMEWORKS ******** -->
    <!-- importazione della libreria Vue -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/script.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
